    <!-- model -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Open modal for @mdo</button> -->
    <div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered model-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <h1 class="text-center">Add Empolyee Details</h1>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form class="reg-Form">
                    <div class="modal-body">


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName">Name <sup>*</sup></label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email <sup>*</sup></label>
                                <input type="email" class="form-control" id="inputEmail4" required>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="inputPhone">Phone Number <sup>*</sup></label>
                            <input type="tel" class="form-control" id="inputPhone" placeholder="Phone Number" maxlength="10">
                        </div>
                        <div class="form-group">
                            <label for="inputASalary">Salary <sup>*</sup></label>
                            <input type="number" class="form-control" id="inputASalary">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputCity">City <sup>*</sup></label>
                                <input type="text" class="form-control" id="inputCity" placeholder="Distic, State">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputJoning">Joning Date <sup>*</sup></label>
                                <input type="datetime-local" id="inputJoning" class="form-control">

                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputEmpolyee">Empolyee ID <sup>*</sup></label>
                                <input type="text" class="form-control" id="inputEmpolyee">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputGroupFile01">Upload Picture <sup>*</sup></label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01"
                                        aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" type="submit" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" type="button">Update</button>
                        <button type="submit" class="btn btn-primary" type="submit">Submit</button>
                        <!-- <button type="" class="close btn btn-info" data-dismiss="modal" aria-label="Close"> -->
                        <!-- <span aria-hidden="true">Cancel</span> -->
                    </div>
                </form>
